<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.2</title>
    <link rel="stylesheet" href="q2-style.css"> <!-- 외부 CSS 연결 -->
</head>
<body>
    <h1>아픈 곳을 선택해주세요.</h1>

    <div class="illustration">
        <div class="head-area" onclick="selectBodyPart('머리')"></div>
        <div class="abdomen-area" onclick="selectBodyPart('배')"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const age = urlParams.get('age');

        function selectBodyPart(part) {
            if (part === '머리') {
                window.location.href = `qh.html?name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}&body=${encodeURIComponent(part)}`;
            } else if (part === '배') {
                window.location.href = `qb.html?name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}&body=${encodeURIComponent(part)}`;
            }
        }
    </script>
</body>
</html>
