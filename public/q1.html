<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.1</title>
    <link rel="stylesheet" href="q1-style.css"> <!-- 외부 CSS 연결 -->
</head>
<body>
    <div class="container">
        <h1>Q.1</h1>
        <form onsubmit="goToNextPage(event)">
            <label for="name">이름을 입력하세요:</label>
            <input type="text" id="name" name="name" placeholder="이름 입력" required>

            <label for="age">나이를 입력하세요:</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="나이 입력" required>

            <input type="submit" value="제출">
        </form>
    </div>

    <script>
        function goToNextPage(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            // 입력된 이름과 나이를 q2.html로 전달
            window.location.href = `q2.html?name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}`;
        }
    </script>
</body>
</html>
