<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머리 통증 선택 - 옆/위에서 본 머리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>머리 통증 부위를 선택하세요</h1>

        <!-- 옆에서 본 머리 섹션 -->
        <div class="head-button-container side-view">
            <h2>옆에서 본 머리</h2>
            <div class="head-button">
                <button class="button" onclick="selectPart(this)">이마</button>
                <button class="button" onclick="selectPart(this)">관자놀이</button>
                <button class="button" onclick="selectPart(this)">귀 주위</button>
                <button class="button" onclick="selectPart(this)">턱</button>
                <button class="button" onclick="selectPart(this)">목 뒤</button>
            </div>
        </div>

        <!-- 위에서 본 머리 섹션 -->
        <div class="head-button-container top-view">
            <h2>위에서 본 머리</h2>
            <div class="head-button">
                <button class="button" onclick="selectPart(this)">정수리</button>
                <button class="button" onclick="selectPart(this)">앞머리</button>
                <button class="button" onclick="selectPart(this)">뒤통수</button>
                <button class="button" onclick="selectPart(this)">왼쪽 머리</button>
                <button class="button" onclick="selectPart(this)">오른쪽 머리</button>
            </div>
        </div>

        <!-- 다음 버튼 -->
        <div class="button-container">
            <button class="next-button" onclick="goToNextPage()">다음 -></button>
        </div>
    </div>

    <script>
        // 선택한 부위를 저장하는 배열
        let selectedParts = [];

        function selectPart(button) {
            const part = button.textContent;

            // 선택한 부위가 이미 있는 경우 배열에서 제거하고 스타일 초기화
            if (selectedParts.includes(part)) {
                selectedParts = selectedParts.filter(item => item !== part);
                button.classList.remove('selected');
            } else {
                // 선택한 부위 추가 및 버튼 스타일 변경
                selectedParts.push(part);
                button.classList.add('selected');
            }
        }

        function goToNextPage() {
            // 선택한 부위를 URL에 포함하여 다음 페이지로 이동
            const selectedPartsStr = selectedParts.join(',');
            window.location.href = `nextPage.html?head_parts=${encodeURIComponent(selectedPartsStr)}`;
        }
    </script>
</body>
</html>
